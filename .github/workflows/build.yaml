name: Android Build with JDK 11

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Accept Android licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: Install required Android packages
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Update project configuration for JDK 11
      run: |
        # 修改项目配置以支持 JDK 11
        if [ -f "app/build.gradle" ]; then
          # 更新 sourceCompatibility 和 targetCompatibility
          sed -i 's/sourceCompatibility JavaVersion.VERSION_1_8/sourceCompatibility JavaVersion.VERSION_11/g' app/build.gradle
          sed -i 's/targetCompatibility JavaVersion.VERSION_1_8/targetCompatibility JavaVersion.VERSION_11/g' app/build.gradle
          
          # 更新 Kotlin jvmTarget（如果存在）
          sed -i 's/jvmTarget = .1.8./jvmTarget = "11"/g' app/build.gradle
          sed -i "s/jvmTarget '1.8'/jvmTarget '11'/g" app/build.gradle
        fi
        
        # 确保 gradle.properties 包含正确的配置
        echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
    - name: Validate Java version
      run: |
        echo "Java version:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
        
    - name: Build with Gradle
      run: |
        ./gradlew clean assembleDebug --stacktrace --no-daemon
        
    - name: Run tests
      run: |
        ./gradlew test --stacktrace --no-daemon
        
    - name: Static analysis
      run: |
        ./gradlew lintDebug --stacktrace --no-daemon
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Upload build reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-reports
        path: |
          app/build/reports/
          build/reports/
        retention-days: 30
