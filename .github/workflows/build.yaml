name: Android Build with JDK 11

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          # 禁用 Gradle 缓存检测，因为我们会在项目目录中手动设置
          cache: 'none'
        
      - name: Setup Android SDK
        run: |
          # 下载兼容 JDK 11 的 Android 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d /tmp/android-sdk-temp
          
          # 创建正确的目录结构
          mkdir -p /tmp/android-sdk/cmdline-tools/latest
          mv /tmp/android-sdk-temp/cmdline-tools/* /tmp/android-sdk/cmdline-tools/latest/
          rm -rf /tmp/android-sdk-temp
          
          echo "ANDROID_SDK_ROOT=/tmp/android-sdk" >> $GITHUB_ENV
          echo "/tmp/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
      - name: Accept licenses
        run: |
          yes | /tmp/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Install required Android SDK components
        run: |
          /tmp/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"
        
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT
        
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
        
      - name: Configure Gradle for JDK 11
        working-directory: ./project
        run: |
          # 确保使用正确的 Gradle 版本
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 创建或修改 gradle.properties 文件
          echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          
          # 更新 app/build.gradle 中的 Java 版本
          if [ -f "app/build.gradle" ]; then
            sed -i 's/sourceCompatibility JavaVersion.VERSION_1_8/sourceCompatibility JavaVersion.VERSION_11/g' app/build.gradle
            sed -i 's/targetCompatibility JavaVersion.VERSION_1_8/targetCompatibility JavaVersion.VERSION_11/g' app/build.gradle
          fi
          
          # 如果使用 Kotlin，更新 jvmTarget
          if [ -f "app/build.gradle.kts" ]; then
            sed -i 's/jvmTarget = "1.8"/jvmTarget = "11"/g' app/build.gradle.kts
          fi
        
      - name: Build the app
        working-directory: ./project
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
