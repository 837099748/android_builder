name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
        
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 安装你需要的 SDK 组件
          sdkmanager: |
            "platform-tools"
            "platforms;android-33"
            "build-tools;34.0.0"
            "cmdline-tools;latest"
          # 如果你知道你的项目需要 29.0.3，也可以这样安装
          # sdkmanager: |
          #   "platform-tools"
          #   "platforms;android-29"
          #   "build-tools;29.0.3"
          #   "cmdline-tools;latest"
        
      - name: Accept Android licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT
        
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
        
      - name: Build the app
        working-directory: ./project
        env:
          # 设置 Gradle 使用命令行 SDK manager
          GRADLE_OPTS: "-Dorg.gradle.project.android.aapt2FromMavenOverride=$ANDROID_SDK_ROOT/build-tools/34.0.0/aapt2"
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
