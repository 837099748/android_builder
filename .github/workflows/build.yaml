name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
        
      - name: Setup Android SDK (JDK 11 compatible)
        run: |
          # 下载兼容 JDK 11 的 Android 命令行工具
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d /tmp/android-sdk
          mkdir -p /tmp/android-sdk/cmdline-tools
          mv /tmp/android-sdk/cmdline-tools /tmp/android-sdk/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=/tmp/android-sdk" >> $GITHUB_ENV
          echo "/tmp/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          
      - name: Accept licenses
        run: |
          yes | /tmp/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
      - name: Install required Android SDK components
        run: |
          # 安装项目需要的特定版本
          /tmp/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"
        
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT
        
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
        
      - name: Fix Gradle JVM arguments
        working-directory: ./project
        run: |
          # 创建或修改 gradle.properties 文件，移除不兼容的 JVM 参数
          if [ -f gradle.properties ]; then
            # 备份原文件
            cp gradle.properties gradle.properties.backup
            # 移除 MaxPermSize 参数
            grep -v "MaxPermSize" gradle.properties > gradle.properties.tmp || true
            mv gradle.properties.tmp gradle.properties
          fi
          # 添加兼容的 JVM 参数
          echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> gradle.properties
        
      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          # 使用 --no-daemon 参数避免守护进程问题
          ./gradlew assembleDebug --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
