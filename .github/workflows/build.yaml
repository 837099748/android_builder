name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'  # Android Gradle Plugin 7.2.2 需要 Java 11
        
      - name: Install Android SDK components
        run: |
          # 使用预装的 Android SDK
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-29" "build-tools;29.0.3"
        
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT
        
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
        
      - name: Fix project configuration
        working-directory: ./project
        run: |
          # 修改项目级 build.gradle 以使用 Java 11
          sed -i 's/javaVersion = JavaVersion.VERSION_1_8/javaVersion = JavaVersion.VERSION_11/g' build.gradle
          
          # 确保使用正确的 Gradle 版本
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5.1-bin.zip" > gradle/wrapper/gradle-wrapper.properties
          
          # 创建或修改 gradle.properties 文件
          echo "org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
        
      - name: Build the app
        working-directory: ./project
        run: |
          chmod +x gradlew
          # 使用 --no-daemon 参数避免守护进程问题
          ./gradlew assembleDebug --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
